name: auto_route
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 9.3.0+1
homepage: https://github.com/Milad-Akarie/auto_route_library
screenshots:
  - description: 'Auto Route Logo'
    path: art/auto_route_logo.png
topics:
  - navigation
  - routing
  - auto-route
  - nested-navigation
  - deep-linking

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  web: ^1.0.0
  collection: ^1.18.0
  meta: ^1.12.0


dev_dependencies:
  build_runner:
  mockito: ^5.4.4
  auto_route_generator: ^9.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  auto_route_generator:
    path: ../auto_route_generator


