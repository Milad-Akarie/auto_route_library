name: auto_route
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 8.1.3
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  collection: ^1.17.0
  meta: ^1.11.0



dev_dependencies:
  build_runner:
  mockito: ^5.4.4
  auto_route_generator: ^8.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

dependency_overrides:
  auto_route_generator:
    path: ../auto_route_generator


