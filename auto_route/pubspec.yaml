name: auto_route
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 5.0.3
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  collection: ^1.15.0
  meta: ^1.7.0


dev_dependencies:
  build_runner:
  auto_route_generator: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

dependency_overrides:
  auto_route_generator:
    path: ../auto_route_generator
