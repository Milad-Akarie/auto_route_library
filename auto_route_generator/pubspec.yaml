version: 5.0.2
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  build: ^2.1.1
  source_gen: ^1.1.1
  analyzer: ">=5.0.0 <6.0.0"
  path: ^1.8.0
  build_runner: ^2.1.5
  code_builder: ^4.1.0
  dart_style: ^2.2.0
  xml: ^6.0.1
  args: ^2.3.1
  auto_route:
       ^5.0.1
#    path: ../auto_route

dev_dependencies:
  flutter_lints: ^2.0.1
  source_gen_test:
  test:

dependency_overrides:
  auto_route:
    path: ../auto_route
