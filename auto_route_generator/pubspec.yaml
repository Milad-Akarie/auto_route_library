name: auto_route_generator
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 10.5.0
homepage: https://github.com/Milad-Akarie/auto_route_library
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  build: ">=3.0.2 <5.0.0"
  source_gen: ">=3.1.0 <5.0.0"
  analyzer: ">=9.0.0 <11.0.0"
  path: ^1.9.1
  code_builder: ^4.11.1
  dart_style: ^3.1.5
  glob: ^2.1.3
  lean_builder: ^0.1.7
  auto_route: ^11.1.0

dev_dependencies:
  lints: ^6.1.0
  build_runner: ^2.11.1
