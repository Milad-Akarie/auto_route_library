version: 10.2.4
homepage: https://github.com/Milad-Akarie/auto_route_library
publish_to: none
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  build: ^3.0.2
  source_gen: ^3.1.0
  analyzer: ">=7.4.0 <8.0.0"
  path: ^1.9.0
  build_runner: ^2.7.0
  code_builder: ^4.10.1
  dart_style: ^3.0.0
  glob: ^2.1.3
  lean_builder:
    path: ../../lean_builder
  auto_route: ^10.1.0+1


dev_dependencies:
  lints: ^6.0.0
